<h2 style="margin-left: 300px;">Example of Canvas</h2>

<canvas id="example1" width="300" height="300" style="border:1px solid #d3d3d3;display: block; 
margin-top: 20px; margin-right: 300px;margin-left: 300px;">
  Your browser does not support the HTML canvas tag.</canvas>
  <script>
    var c = document.getElementById("example1");
    var ctx = c.getContext("2d");
    // Create gradient
    var grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"red");
    grd.addColorStop(0.5,"orange");
    grd.addColorStop(1,"yellow");
    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(0,0,300,300);
    </script>
